<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="register-bg">
  <ion-list inset>
    <ion-item>
      <ion-label>Soy veterinario</ion-label>
      <ion-toggle [(ngModel)]="isVet"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list inset>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="user.lastname"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Dirección</ion-label>
        <ion-input type="text" [(ngModel)]="user.address"></ion-input>
      </ion-item>
    <ion-item>
      <ion-label>Edad</ion-label>
      <ion-input type="number" [(ngModel)]="user.age"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Género</ion-label>
      <ion-select [(ngModel)]="user.sex">
        <ion-option value="M">Masculino</ion-option>
        <ion-option value="F">Femenino</ion-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="isVet">
      <ion-label>Profesion</ion-label>
      <ion-select [(ngModel)]="user.profession">
        <ion-option value="vet">Veterinario</ion-option>
        <ion-option value="specialist">Especialista</ion-option>
        <ion-option value="assistant">Ayudante</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <ion-list inset>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>


  <button ion-button color="secondary" round (click)="register()">Registrar</button>
</ion-content>

<ion-footer>
